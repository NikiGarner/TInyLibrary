
<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tiny Library Directory</title>
  </head>
  <body>
    <div class="container">
      <h1>Tiny Library Registry</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Register Your Libary:</h2>

          <form id="new-library">
            <div class="form-group">
              <label for="new-name">Libary Name</label>
              <input type="text" class="form-control" id="new-name">
            </div>
            <div class="form-group">
              <label for="new-street">Street Address</label>
              <input type="text" class="form-control" id="new-street">
            </div>
            <div class="form-group">
              <label for="new-city">City</label>
              <input type="text" class="form-control" id="new-city">
            </div>
            <div class="form-group">
              <label for="new-state">State</label>
              <input type="text" class="form-control" id="new-state">
            </div>
            <div class="form-group">
              <label for="new-zip">Zip</label>
              <input type="text" class="form-control" id="new-zip">
            </div>
            <button type="submit" class="btn">Register Library</button>
          </form>

          <div id="add-books">
            <div class="add-book">
            <h2>Add your books!</h2>
            <div class="form-group">
              <label for="new-title">Book Title</label>
              <input type="text" class="form-control new-title">
            </div>
            <div class="form-group">
              <label for="new-author">Author</label>
              <input type="text" class="form-control new-author">
            </div>
            <button type="submit" class="btn">Add</button>
            <span class="btn btn-primary" id="more-books">Add More!</span>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h2>Your Books!</h2>
        <ul id="libraryinventory">

        </ul>
      </div>
    </div>
    </div>
  </body>
</html>
